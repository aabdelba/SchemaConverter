<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div  th:fragment="carousel" class="row">

    <div class="container text-center carousel-background">

        <div class="row empty-30-row"></div>



        <div class="row">
            <div class="col-xl-1 col-lg-1 col-md-1"></div>
            <div id="carouselExampleIndicators" class="carousel slide col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active" >
                        <img class="carousel-image d-block" src="/images/la-rel-easter-KuCGlBXjH_o-unsplash.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="carousel-text-light">A microservice to re-arrange data</h3>
                            <p class="carousel-text-light">to a schema of choice, while adhering to Apache AVRO library rules</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="carousel-image d-block" src="/images/System Diagram.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="carousel-text-dark">Integrate</h3>
                            <p class="carousel-text-dark">with API or SSH</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="carousel-image d-block" src="/images/Slide3.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="carousel-text-dark">Rearrange field order</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="carousel-image d-block" src="/images/Slide4.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="carousel-text-dark">Rename fields</h3>
                            <p class="carousel-text-dark">even if alias is missing in the new schema</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="carousel-image d-block" src="/images/Slide5.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="carousel-text-dark">Rename fields</h3>
                            <p class="carousel-text-dark">with alias is always welcome</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="col-xl-1 col-lg-1 col-md-1"></div>
        </div>

        <div class="row empty-30-row"></div>

    </div>

</div>
</body>
</html>
