<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/style.css"/>


    <title>Schema Evolver | Form</title>
</head>
<body>








<div th:replace="fragments/header :: header"></div>

<div class="container">




    <div class="row empty-100-row"></div>


            <h3 class="text-center">Conversion complete!</h3>

            <div class="row empty-25-row"></div>

            <div class="center-button">
                <img class="complete-image" src="/images/complete.gif">
            </div>

            <div class="row empty-50-row"></div>















            <div class="row">





                <div class="container">
                <div class="row">

                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-2 col-xs-2"></div>


                    <div class="container col-xl-4 col-lg-4 col-md-4 col-sm-8 col-xs-8">
                        <div class="row">

                            <form class="text-center col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"    th:action="@{/download/} + ${srm.formModel.downloadFormat}" method="get" id="downloadForm">
                                <button class="single-button btn btn-primary btn-block" type="submit" form="downloadForm" value="Submit">Download</button>
                                <div class="row empty-25-row"></div>
                            </form>

                            <form class="text-center col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" action="/form" method="post" id="backForm">
                                <button class="single-button btn btn-primary btn-block" type="submit" form="backForm" value="Submit">Back to evolver</button>
                            </form>

                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-2 col-xs-2"></div>

                    </div>
                </div>



            </div>

            <div class="row empty-100-row"></div>








</div>

<div th:replace="fragments/footer :: footer"></div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


<script src="/js/main.js"></script>

</body>
</html>
