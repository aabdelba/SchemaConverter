<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/style.css"/>


    <title>Schema Evolver | Form</title>
</head>
<body>








<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="row empty-50-row"></div>



            <div class="row empty-100-row"></div>



            <p class="text-center">Conversion complete!</p>

            <div class="row empty-10-row"></div>

            <div class="center-button">
                <img class="footer-image" src="/images/complete.gif">
            </div>

            <div class="row empty-25-row"></div>















            <div class="row">
                <div class="col-xl-4 col-lg-2 col-md-2"></div>







            <form class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-xs-12"    th:action="@{/download/} + ${srm.scm.downloadFormat}" method="get" id="downloadForm">
                    <button class="btn btn-primary btn-block" type="submit" form="downloadForm"
                            value="Submit">Download</button>

                </form>


                <form class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-xs-12" action="/form" method="post" id="backForm">
                    <button class="btn btn-primary btn-block" type="submit" form="backForm"
                            value="Submit">Back to evolver</button>
                </form>

                <div class="col-xl-4 col-lg-2 col-md-2"></div>

            </div>

            <div class="row empty-100-row"></div>







    <div class="row empty-50-row"></div>

</div>

<div th:replace="fragments/footer :: footer"></div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


<script src="/js/main.js"></script>

</body>
</html>
