<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/css/style.css"/>

<body>

<header>
    <nav class="empty-100-row navBar"></nav>
</header>

<div class="container">

<div class="empty-75-row"></div>

    <div class="row empty-20-row"></div>
    <h1 class="text-center">Schema Evolver</h1>
<div class="empty-50-row"></div>


    <div th:replace="fragments/carousel :: carousel"></div>



<div class="container">
    <div class="row empty-50-row"></div>
    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>
            <form action="/form" method="get" id="conversionForm" class="text-center col-xl-4 col-lg-4 col-md-4 col-sm-10 col-xs-10">
                <button type="submit" form="conversionForm" value="Submit" class="btn-text btn btn-block btn-outline-primary">Continue</button>
            </form>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>
    </div>

    <div class="row empty-20-row"></div>
    <div class="row"><div class="btn-text col text-center hyperlink-text">

    </div>
    </div>



    <div class="row empty-50-row"></div>
</div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
